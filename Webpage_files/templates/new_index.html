<div>
    <form action="/matchme" method="post">
    <div class="container-fluid">
    <div class="row align-items-center g-3">
      <div class="col-auto">
        <label for="inputAge">Age</label>
        <input type="age" class="form-control" name="Age" placeholder="Age">
      </div>
      <div class="col-auto">
        <label for="inputSex">Sex</label>
        <select name="Sex" class="form-control">
          <option selected>Choose...</option>
          <option>m</option>
          <option>f</option>
        </select>
      </div>
      <div class="col-auto">
        <label for="inputHeight">Height</label>
        <input type="height" class="form-control" name="Height" placeholder="Height">
      </div>
      <div class="col-auto">
        <label for="inputStatus">Status</label>
        <select name="Status" class="form-control">
          <option selected>Choose...</option>
          <option>available</option>
          <option>single</option>
          <option>married</option>
          <option>seeing someone</option>
        </select>
      </div>
      <div class="col-auto">
        <label for="inputOrientation">Orientation</label>
        <select name="Orientation" class="form-control">
          <option selected>Choose...</option>
          <option>straight</option>
          <option>gay</option>
          <option>bisexual</option>
        </select>
      </div>
      <div class="col-auto">
        <label for="inputReligion">Religion</label>
        <select name="Religion" class="form-control">
          <option selected>Choose...</option>
          <option>religious</option>
          <option>agnostic</option>
          <option>atheist</option>
        </select>
      </div>
      <div class="col-auto">
        <label for="inputEducation">Education</label>
        <select name="Education" class="form-control">
          <option selected>Choose...</option>
          <option>college/university</option>
          <option>middle school</option>
          <option>high school</option>
          <option>med school</option>
          <option>law school</option>
          <option>masters program</option>
          <option>ph.d program</option>
        </select>
      </div>
      <div class="col-auto">
        <label for="inputJob">Job</label>
        <select name="Job" class="form-control">
          <option selected>Choose...</option>
          <option>artistic / musical / writer</option>
          <option>banking / financial / real estate</option>
          <option>clerical / administrative</option>
          <option>computer / hardware / software</option>
          <option>construction / craftsmanship</option>
          <option>education / academia</option>
          <option>entertainment / media</option>
          <option>executive / management</option>
          <option>hospitality / travel</option>
          <option>law / legal services</option>
          <option>medicine / health</option>
          <option>military</option> 
          <option>political / government</option>
          <option>retired</option>
          <option>sales / marketing / biz dev</option>
          <option>science / tech / engineering</option>
          <option>student</option>
          <option>transportation</option>
          <option>unemployed</option>
        </select>
      </div>
      <div class="col-auto">
        <label for="inputIncome">Income</label>
        <input type="income" class="form-control" name="Income" placeholder="Income">
      </div>
      <div class="form-group col-md-4">
        <label for="inputEthnicity">Ethnicity</label>
        <select name="Ethnicity" class="form-control">
          <option selected>Choose...</option>
          <option>asian</option>
          <option>white</option>
          <option>black</option>
          <option>hispanic-latin</option>
          <option>middle-eastern</option>
          <option>native_american</option>
          <option>indian</option>
          <option>pacific_islander</option>
        </select>
      </div>
      <div class="col-auto">
        <label for="inputBodytype">Bodytype</label>
        <select name="Bodytype" class="form-control">
          <option selected>Choose...</option>
          <option>average</option>
          <option>athletic</option>
          <option>fit</option>
          <option>skinny</option>
          <option>curvy</option>
          <option>overweight</option>
        </select>
      </div>
      <div class="col-auto">
        <label for="inputDiet">Diet</label>
        <select name="Diet" class="form-control">
          <option selected>Choose...</option>
          <option>anything</option>
          <option>vegan</option>
          <option>vegetarian</option>
          <option>kosher</option>
          <option>halal</option>
          <option>other</option>
        </select>
      </div>
      <div class="col-auto">
        <label for="inputSmokes">Smokes</label>
        <select name="Smokes" class="form-control">
          <option selected>Choose...</option>
          <option>yes</option>
          <option>rarely</option>
          <option>no</option>
        </select>
      </div>
      <div class="col-auto">
        <label for="inputDrinks">Drinks</label>
        <select name="Drinks" class="form-control">
          <option selected>Choose...</option>
          <option>drinks socially</option>
          <option>rarely</option>
          <option>drinks_no</option>
        </select>
      </div>
      <div class="col-auto">
        <label for="inputDrugs">Drugs</label>
        <select name="Drugs" class="form-control">
          <option selected>Choose...</option>
          <option>drugs_yes</option>
          <option>rarely</option>
          <option>drugs_no</option>
        </select>
      </div>
      
    <div class="col-auto">
      <br>

      <button type="submit" class="btn btn-primary"> Match Profile</button>
    </div>
     </div>
     </form>
    </div>
